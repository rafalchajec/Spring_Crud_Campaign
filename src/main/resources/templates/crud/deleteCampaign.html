<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../style/panel-style.css">
    <meta charset="UTF-8">
    <title>Delete campaign</title>
</head>
<body>
<h2>
    Delete campaign<br><br><br>
</h2>
<form action="#" th:action="@{/panel/delete-campaigns}" th:object="${panel}" method="post">
    <table>
        <tr>
            <th>
                Name
                <span style="color: red; ">
                *
                </span>
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" th:field="*{campaignName}"  minlength="3" required><br>
            </td>
        </tr>
    </table>

    <br><br><br>
    <div style="text-align: center;">
        <form>
            <input type="button" value="Back" onclick="history.back()">
        </form>
        <input type="reset" value="Reset">
        <input type="submit" value="Delete">
    </div>
</form>
</body>
</html>
